<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>11cssmove.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fontawesome-free-6.1.1-web/css/all.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <style>
        .box{
            width: 120px;
            height: 120px;
            background: lightskyblue;
            transition: .2s;
            top:0;
            left:0;
        }
        .field{
            height: 400px;
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="field position-relative">
            <div class="box position-absolute"></div>
        </div>
        <div class="py-2">
            <div class="py-3 text-center">
                <div class="py-1">
                    <button id="up" data-direction="up" class="btn btn-info"><i class="fa-solid fa-caret-up"></i></button>
                </div>
                <div>
                    <button id="left" data-direction="left" class="btn btn-info mx-3"><i class="fa-solid fa-caret-left"></i></button>
                    <button id="right" data-direction="right" class="btn btn-info mx-3"><i class="fa-solid fa-caret-right"></i></button>
                </div>
                <div class="py-1">
                    <button id="down" data-direction="down" class="btn btn-info"><i class="fa-solid fa-caret-down"></i></button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        let speed=10;

        $("#up").click(function(){
            $(".box").css("top", "-="+speed+"px");
        });
        $("#down").click(function(){
            $(".box").css("top", "+="+speed+"px");
        });
        $("#left").click(function(){
            $(".box").css("left", "-="+speed+"px");
        });
        $("#right").click(function(){
            $(".box").css("left", "+="+speed+"px");
        }); 
    </script>
</body>
</html>
