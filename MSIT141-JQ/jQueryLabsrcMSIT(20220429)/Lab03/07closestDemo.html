<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07closestDemo.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <td><input type="checkbox"><label> 1 </label></td>
                <td>Jack</td>
                <td>0910123456</td>
                <td>Jack@test.com</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label> 2 </label></td>
                <td>Mary</td>
                <td>0932123456</td>
                <td>Mary@test.com</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label> 3 </label></td>
                <td>Jimmy</td>
                <td>0921123456</td>
                <td>Jimmy@test.com</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label> 4 </label></td>
                <td>David</td>
                <td>0939123456</td>
                <td>David@test.com</td>
            </tr>
        </table>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(":checkbox").click(function () {
            //$(this).parents("tr").css("background-color", "lightblue")
            $(this).closest("tr").css("background-color", "lightblue");
            let check = $(this).prop("checked")
            if (check)
                $(this).closest("tr").css("background-color", "lightblue");
            else
                $(this).closest("tr").css("background-color", "transparent");
        })
    </script>
</body>
</html>
